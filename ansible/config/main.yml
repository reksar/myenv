---

- hosts: local

  # High-level vars are available in a nested tasks.
  vars:
    myenv: "{{ playbook_dir | dirname | dirname }}"
    user: "{{ lookup('env', 'USER') }}"

  tasks:

  - name: Settings
    include_vars:
      file: "{{ myenv }}/ansible/settings.yml"
      name: settings

  - name: Link configs at ~
    loop:
      - linux/home/.bashrc
      - linux/home/.bash_aliases
      - linux/home/.dircolors
      - linux/home/.tmux.conf
      - vim/.vim
      - vim/.vimrc
    file:
      src: "{{ myenv }}/{{ item }}"
      dest: "~/{{ item | basename }}"
      state: link
      force: true

  # Some of these packages are used in tasks below.
  - name: Install basic packages with APT
    include_tasks: "{{ myenv }}/ansible/install/packages.yml"
    vars:
      packages:
        - aptitude
        - deborphan

  - include_tasks: git.yml
  - include_tasks: docker.yml
  - include_tasks: qterminal.yml
  - include_tasks: nvim.yml
